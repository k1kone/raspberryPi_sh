<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>遠隔温湿度計</title>
</head>
<body>

    <header><div class="wrap"><a class="log" href="/"><img src="https://raw.githubusercontent.com/k1kone/raspberryPi_sh/master/grd/img/logo_424242.png" ></a>
    <nav>
        <ul>
            <li><a href="/">top</a></li>
            <li><a href="/setting">setting</a></li>
        </ul>
    </nav></div>
    </header>
    <article>
		<div class="flex">
        <section>
            <h2 id="measure">温度・湿度測定</h2>
			<div class="dht">
				<div id="dht_t" class="normal"><p>温度<span class="num">29</span><span class="kigo">℃</span></p></div>
				<p id="modtxt1" class="normal">温度は適切です。</p>
				
				<div id="dht_h" class="dng_u"><p>湿度<span class="num">50</span><span class="kigo">%</span></p></div>
				<p id="modtxt2" class="dng_u">適湿度より26.0%低いです。</p>
			</div>
			<p class="mod">冬(12〜2月)の適切な温度は20~22℃、適切な湿度は45~55%です。</p>
			

            
        </section>
        <section>
            <h2 id="alarm">アラーム</h2>
			<div class="timetable"><p><span class="num">1</span>18:35</p></div>
			<div class="timetable"><p><span class="num">2</span>18:35</p></div>
			<div class="timetable"><p><span class="num">2</span>18:35</p></div>
            <p>=</p>
        </section>
		</div>
		<section class="roadara flex">
			<p>データ更新｜2018, 12, 25, 18:39:18</p><p id="rlbtn">リロード</p>
		</section>
    </article>


<script>
    window.onload = function(){
            setTimeout('location.reload()', 10000);
		
            let btn = document.getElementById('rlbtn');
            btn.addEventListener('click', function(){ location.reload()});
    };
	
</script>
</body>
</html>
